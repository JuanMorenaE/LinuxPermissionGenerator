    <body>
        <main>
            <div class="container">
                <h1 class="title">Linux Permission Generator</h1>
                <p class="description">A minimal and simple permission generator command for Linux by Tizify.</p>

                <table class="generator">
                    <thead>
                        <tr>
                            <th>Owner</th>
                            <th>Group</th>
                            <th>Others</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><p class="permissionType" id="permissionType1">---</p></td>
                            <td><p class="permissionType" id="permissionType2">---</p></td>
                            <td><p class="permissionType" id="permissionType3">---</p></td>
                        </tr>
                        <tr>
                            <td>
                                <input class="checkbox" type="checkbox" id="w1" value="4" permission="1" />
                                <input class="checkbox" type="checkbox" id="r1" value="2" permission="1" />
                                <input class="checkbox" type="checkbox" id="x1" value="1" permission="1" />
                            </td>
                            <td>
                                <input class="checkbox" type="checkbox" id="w2" value="4" permission="2" />
                                <input class="checkbox" type="checkbox" id="r2" value="2" permission="2" />
                                <input class="checkbox" type="checkbox" id="x2" value="1" permission="2" />
                            </td>
                            <td>
                                <input class="checkbox" type="checkbox" id="w3" value="4" permission="3" />
                                <input class="checkbox" type="checkbox" id="r3" value="2" permission="3" />
                                <input class="checkbox" type="checkbox" id="x3" value="1" permission="3" />
                            </td>
                        </tr>
                        <tr>
                            <td><p class="permissionNumber" id="permission1">0</p></td>
                            <td><p class="permissionNumber" id="permission2">0</p></td>
                            <td><p class="permissionNumber" id="permission3">0</p></td>
                        </tr>
                    </tbody>
                </table>
                <input class="command-text" type="text" value="$ sudo chmon 000" disabled />
            </div>
        </main>
